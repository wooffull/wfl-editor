<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WFL Game Editor</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/ui-elements.css">
  </head>

  <body>
    <div name="ToolbarWindowControls" class="toolbar-window-controls">
      <img class="app-icon" src="../src/media/icon.png">
      <span id="window-name">
        <span id="project-title">untitled</span>
        <span id="wfl-title">- WFL Game Editor</span>
      </span>
      <span class="toolbar-button-container">
        <button class="minimize"></button>
        <button class="maximize"></button>
        <button class="close"></button>
      </span>
    </div>
    
    <div name="MenuBar" class="toolbar-menu">
      <span id="menu-file">File</span>
      <span id="menu-edit">Edit</span>
      <span id="menu-help">Help</span>
    </div>
    
    <div id="subwindow-container" class="ui-element-container">
    </div>
    
    <div id="inspector-container">Inspector</div>

    <!-- Scripts for WFL Editor -->
    <script src="./lib/wfl.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
